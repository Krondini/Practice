<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title> CSCI 1200 Lectures </title>
</head>
<body>
	<div class="container">
		<h1 class="display-2"> Welcome to Lecture! </h1>
		<div class="form-group">
			<label for="Name1"> First Name </label>
			<input type="text" id="Name1" class="form-control" placeholder="Enter your First Name">
		</div>
		<div class="form-group">
			<label for="Name2"> Last Name </label>
			<input type="text" id="Name2" class="form-control" placeholder="Enter your Last Name">
		</div>
		<p class="font-weight-bold"> Please enter your Gender </p>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio"> Male
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio"> Female
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio"> Other
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio"> Rather not say
			</label>
		</div>
		<p class="font-weight-bold"> What is your programming experience? </p>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio"> I'm amazing
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio"> I've taken a programming class before
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="optradio"> I've heard of coding
			</label>
		</div>
	</div>
	<br><br>
</body>
</html>
